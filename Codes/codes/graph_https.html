<!DOCTYPE html>

<script src="https://d3js.org/d3.v5.min.js"></script>

}

	stroke: solid
}

.dashed{
	stroke-dasharray: 5,5;
}

.node.fixed{
	fill: #foo;
}

</style>
<body>
<script>

  {

  {

  {

  {

    "target": "Vala",

  },
  {
    "source": "VBScript",
    "target": "Objact C",
    "value": 1
  },
  {
    "source": "VisualBasic.NET",
    "target": "Sharp",
    "value": 0
  },
  {
    "source": "AppleScript",

  },
  {
    "source": "C-Sharp",

    "value": 0
  },
  {

    "target": "Java",

  },
  {

  {
    "source": "Groovy",
    "target": "Ruby",

  },
  {

  {

  },
  {
    "source": "APL",

    "value": 0
  },
  {
    "source": "J",
    "target": "Java",
    "value": 1
  }
];

console.log(typeof links);

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
    link.source = nodes[link.source] ||
        (nodes[link.source] = {name: link.source});
    link.target = nodes[link.target] ||
        (nodes[link.target] = {name: link.target});
});

var width = 1200,
    height = 700;

var force = d3.forceSimulation()
    .nodes(d3.values(nodes))
    .force("link", d3.forceLink(links).distance(100))
    .force('center', d3.forceCenter(width / 2, height / 2))
    .force("x", d3.forceX())
    .force("y", d3.forceY())
    .force("charge", d3.forceManyBody().strength(-250))
    .alphaTarget(1)
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// add the links and the arrows

var path = svg.append("g")
.selectAll("path")
.data(links)
.enter()
.append("path")
.attr("class", function(d) { return "link " + d.type; });


// modifying the edges styling

path.style("stroke", function(d){ 
        if(d.value < 1) {return 'black';} else {return 'green';}})
	.attr("style", function(d){
		if(d.value < 1) {return "stroke-dasharray: 5,5";} else {return "stroke: green";}})
		
path.style("stroke-width", function(d){
		if(d.value < 1) {return 1;} else {return 3;}});
	

// define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended)
      );

<!-- // add the nodes -->
<!-- node.append("circle") -->
    <!-- .attr("r", 5); -->
	
// adding the node labels
node.append("text")
	.attr("class", "label")
	.attr("dx", 20)
	.attr("dy", ".35em")
	.text(function(d) {
		return d.name;
		});
		
node.append("circle")
   .attr("r", function(d) {
     d.weight = links.filter(function(l){
		return l.source.index == d.index || l.target.index == d.index
		}).length;
	var minRadius = 2;
	return minRadius + (d.weight*2);
	});
		
// adding the node color gradients
var minDegree = d3.min(
  d3.values(nodes), function(d) {
    return d.weight;});
	
console.log(minDegree);
	
var maxDegree = d3.max(
  d3.values(nodes), function(d) {
    return d.weight;});
	
console.log(maxDegree);
		
color = d3.scaleQuantize()
			.domain([minDegree, maxDegree])
			.range(["#E6E6FA", "#87CEEB", "#6495ED", "#4682B4"]);

// adding the node degree
node.append("circle")
   .attr("r", function(d) {
     d.weight = links.filter(function(l){
		return l.source.index == d.index || l.target.index == d.index
		}).length;
	var minRadius = 2;
	return minRadius + (d.weight*2);
	})
	.style("fill", function(d){return color(d.weight);})
	.on("dblclick", function(d){
	if (d.fixed == false) {
		d3.select(this).classed("fixed", d.fixed = true, d.fx = d.x).style("fill", "orange");
	} else {
		d3.select(this).classed("fixed", d.fixed = false, d.fx = null).style("fill", function(d){return color(d.weight);});
	}
});
	
// adding the node color gradients
<!-- var minDegree = d3.min( -->
  <!-- d3.values(nodes), function(d) { -->
    <!-- return d.weight;}); -->
	
<!-- var maxDegree = d3.max( -->
  <!-- d3.values(nodes), function(d) { -->
    <!-- return d.weight;}); -->



// add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" +
            d.source.x + "," +
            d.source.y + "A" +
            dr + "," + dr + " 0 0,1 " +
            d.target.x + "," +
            d.target.y;
    });

    node
        .attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")"; })
};

function dragstarted(d) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    };

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
};

function dragended(d) {
  if (!d3.event.active) force.alphaTarget(0);
  if (d.fixed == true){
     d.fx = d.x;
     d.fy = d.y;
  }
  else{
    d.fx = null;
    d.fy = null;
  }

};

</script>
</body>
</html>
